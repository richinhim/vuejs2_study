<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VueJS Tutorial</title>
    <link href="styles.css" rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  </head>
  <body>
    <div id="vue-app">
      <h1>Events</h1>

      <button @click="add(1)">Add a Year</button>
      <button v-on:click="subtract(1)">Subtract a Year</button>
      <button @dblclick="add(10)">Add 10 Year</button>
      <button v-on:dblclick="subtract(10)">Subtract 10 Year</button>
      <p>My age is {{age}}</p>
      <div id="canvas" v-on:mousemove="updateXY">{{x}},{{y}}</div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
